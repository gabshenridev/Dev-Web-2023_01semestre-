<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="copiacssaula08.css" />
    <title>Minhas inspirações</title>
  </head>
  <body>
    <main> 
      <div class="juicewrld">
      <h2>MINHA PRIMEIRA INSPIRAÇÃO</h2>
      <h2>JUICE WLRD</h2>
     <div >
      <figure>
            <img class="juicefloat" src="JUICE.jpg" alt="JUICEWLRD" />
            <p>
              Jarad Anthony Higgins, conhecido por seu nome artístico Juice
              Wrld, foi um rapper, cantor e compositor norte-americano. Foi
              conhecido por seus singles de sucesso All Girls Are the Same e
              Lucid Dreams, que o ajudaram a ganhar um contrato de gravação com
              a Grade A Productions, de Lil Bibby, e a Interscope Records.
            </p>
          </figure>
        </div>
      </div>
      <br />

      <div class="xxxtentacion" >
        <h2>MINHA SEGUNDA INSPIRAÇÃO</h2>
        <h2>XXXTENTACION</h2>
        <div>
          <figure>
            <img  class="xxxfloat" src="XXXTentacion-RIP.jpg" alt="XXXRIP" />
            <p>
              Jahseh Dwayne Ricardo Onfroy, mais conhecido pelo seu nome
              artístico XXXTentacion foi um rapper, cantor, compositor, músico e
              influenciador digital norte-americano. teve musicas de grande
              sucesso como f#ck love,Jocelyn flores e vice city.
            </p>
          </figure>
        </div>
      </div>
      <br />
      <div class="ternorei">
        <h2>MINHA TERCEIRA INSPIRAÇÃO</h2>
        <h2>BANDA TERNO REI</h2>
        <div>
          <figure>
            <img src="TERNOREI.jpg" alt="" />
            <p>
              Terno Rei é uma banda de rock alternativo e indie rock formada em
              São Paulo em meados de 2010.
            </p>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
