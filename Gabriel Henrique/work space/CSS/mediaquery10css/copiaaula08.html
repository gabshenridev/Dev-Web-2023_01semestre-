<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="copiacssaula08.css" />
    <title>Minhas inspirações</title>
  </head>
  <body>
    <main>
      <div class="juice">
       <h1>MINHA PRIMEIRA INSPIRAÇÃO</h1>
        <h3>JUICE WLRD</h3>
        <div>
          <figure>
            <img src="JUICE.jpg" alt="JUICEWLRD" />
            <p >Jarad Anthony Higgins, conhecido por seu nome artístico Juice Wrld, foi um rapper, cantor e compositor norte-americano. Foi conhecido por seus singles de sucesso
                 All Girls Are the Same e Lucid Dreams, que o ajudaram a ganhar um contrato de gravação com a Grade A Productions, de Lil Bibby, e a Interscope Records.</p>
          </figure>
        </div>
      </div>
      <br />
      <div class="xxxtentacion">
        <h2>MINHA SEGUNDA INSPIRAÇÃO</h2>
        <h3>XXXTENTACION</h3>
        <div>
          <figure>
            <img  src="XXXTentacion-RIP.jpg" alt="XXXRIP" />
            <p>Jahseh Dwayne Ricardo Onfroy, mais conhecido pelo seu nome artístico XXXTentacion foi um rapper,
                 cantor, compositor, músico e influenciador digital norte-americano.
                teve musicas de grande sucesso como f#ck love,Jocelyn flores e vice city.</p>
          </figure>
        </div>
      </div>
      <br />
      <div class="ternorei">
        <h2>MINHA TERCEIRA INSPIRAÇÃO</h2>
        <h3>BANDA TERNO REI</h3>
        <div>
          <figure>
            <img src="TERNOREI.jpg" alt="" />
            <p>Terno Rei é uma banda de rock alternativo e indie rock formada em São Paulo em meados de 2010.
                A banda composta por 4 integrantes  ja fez o envio de  diversos albuns e discos, e suas faixas de grande sucesso são:
                Dia Lindo, Essa Noite Bateu Como Um Sonho,e o album  VIOLETA.
            </p>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
