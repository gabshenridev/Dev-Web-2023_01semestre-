<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Compras</title>
    <link rel="stylesheet" href="styleformulario.css" />
  </head>
  <body>
    <h1 class="h1">FORMULARIO DE COMPRAS</h1>
    <!-- inicio formulario -->
    <form id="corpoform" action="#">
      <!-- informaçoes pessoais -->
      <label for="#">Nome</label><br />
      <input
        type="text"
        placeholder="Digite seu Nome"
        required="required"
      /><br />
      <label for="#">Sobrenome</label><br />
      <input
        type="text"
        placeholder="Digite seu Sobrenome"
        required="required"
      /><br />
      <label for="#">Data de Nascimento</label><br />
      <input type="date" required="required" /><br />
      <label for="#">E-mail</label><br />
      <input
        type="email"
        placeholder="Digite seu E-mail"
        required="required"
      /><br />
      <label for="#">Telefone Celular</label><br />
      <input
        type="tel"
        placeholder="ex:+5511945284722:"
        required="required"
      /><br />
      <label for="#">Telefone Fixo</label><br />
      <input type="tel" placeholder="ex:55+(11)39845833" />
      <br />
      <label for="#">Qual Gráu de Escolaridade?</label><br />
      <input
        type="text"
        placeholder="escolha uma opção "
        list="Escolaridade"
        required="required"
      />
      <datalist id="Escolaridade">
        <option value="Ensino Fundamental Completo">opção1</option>
        <option value="Ensino Médio Completo">opção2</option>
        <option value="Ensino Superior Completo">opção3</option>
        <option value="Outra Opção">opção4</option></datalist
      ><br />
      <label for="#">CPF</label><br />
      <input
        type="number"
        placeholder="Digite Seu CPF"
        required="required"
      /><br />
      <label for="#">Qual Sua Profissão?</label><br />
      <input
        type="text"
        placeholder="digite sua profissão"
        required="required"
      />
      <br />
      <label for="#">Qual Seu Genêro?</label><br />
      <input
        type="text"
        placeholder="escolha uma opção "
        list="Genêro"
        required="required"
      />
      <datalist id="Genêro">
        <option value="Masculino">opção1</option>
        <option value="Feminino">opção2</option>
        <option value="Outro">opção3</option>
      </datalist>
      <br />
      <label for="#">Qual Seu Pais?</label><br />
      <input
        type="text"
        placeholder="escolha uma opção "
        list="Pais"
        required="required"
      />
      <datalist id="Pais">
        <option value="Rússia"></option>
        <option value="Canadá"></option>
        <option value="Estados Unidos"></option>
        <option value="China"></option>
        <option value="Brasil"></option>
        <option value="Australia"></option>
        <option value="India"></option>
        <option value="Argentina"></option>
        <option value="Cazaquistão"></option>
        <option value="Argélia"></option>
        <option value="Arabia Saudita"></option>
        <option value="México"></option>
        <option value="Alemanha"></option>
        <option value="Portugal"></option>
        <option value="Paraguai"></option>
        <option value="Peru"></option>
        <option value="Chile"></option>
        <option value="Irã"></option>
        <option value="Siria"></option>
        <option value="Sudão"></option>
      </datalist>
      <br />
      <label for="#">Qual Sua Cidade?</label><br />
      <input type="text" placeholder="Digite sua Cidade"><br />
      <label for="#">Qual Seu Estado?</label><br />
      <input
        type="text"
        placeholder="escolha uma opção "
        list="Estado"
        required="required"
      />
      <datalist id="Estado">
        <option value="Bahia"></option>
        <option value="Minas Gerais"></option>
        <option value="Paraná"></option>
        <option value="Santa Catarina"></option>
        <option value="São Paulo"></option>
        <option value="Rio Grande Do Sul"></option>
        <option value="Ceará"></option>
        <option value="Góias"></option>
        <option value="Maranhão"></option>
        <option value="Perbambuco"></option>
        <option value="Amazonas"></option>
        <option value="Mato Grosso"></option>
        <option value="Rio Grande Do Norte"></option>
        <option value="Pará"></option>
        <option value="Piaui"></option>
        <option value="Rio De Janeiro"></option>
        <option value="Espirito Santo"></option>
        <option value="Paraiba"></option>
        <option value="Mato Grosso Do Sul"></option>
        <option value="Acre"></option>
        <option value="Alagoas"></option>
        <option value="Roraima"></option>
        <option value="Sergipe"></option>
        <option value="Rondonia"></option>
        <option value="Tocantis"></option>
        <option value="Amapá"></option>
      </datalist>
      <br />
      <label for="#">CEP</label><br />
      <input  type="text" placeholder="Digite Seu CEP" required="required"><br />
      <input class="botaoenviar"  type="submit" value="enviar" />
    </form>
  </body>
</html>
